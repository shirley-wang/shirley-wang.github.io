<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Login page for customers">

    <title>Foodie</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/mystyles.css" rel="stylesheet">

</head>

<body>
    <div class="container col-xs-12 col-sm-6 col-sm-offset-3" id="login">
        <form id="loginForm">
            <h2>Please log in</h2>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="email" class="form-control" id="inputUsername" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox"id="remembered">&nbsp;Rememer me
                </label>
            </div>
            <div class="form-group"> 
                <a href="welcome.html" type="submit" class="form-control btn btn-block btn-primary" role="button" id="loginButton">Login</a> <!-- check out why input is empty, but we can still click on login button -->
            </div>
            <div class="form-group">
                <a href="signUp.html" class="btn btn-info col-xs-6" role="button" id="registerButton">Register</a> 
                <a href="#" class="btn btn-warning col-xs-6" role="button" id="forgetButton">Forget password</a> <!-- forget button should lead users to the page where they can reset passwords -->
            </div>
        </form>
        <!-- loginForm -->
    </div>
</body>

</html>
